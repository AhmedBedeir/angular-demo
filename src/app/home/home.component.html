<div class="bg-gray-100 dark:bg-gray-900 min-h-screen py-8">
  <div class="container mx-auto px-4">
    <h1
      class="text-3xl font-bold text-center text-gray-900 dark:text-white mb-8"
    >
      Home Page
    </h1>

    <!-- Angular Carousel -->
    <div class="mb-8">
      <div
        class="relative w-full bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden"
      >
        <!-- Carousel wrapper -->
        <div class="relative h-56 md:h-96">
          <!-- Slides -->
          <div
            *ngFor="let slide of slides; let i = index"
            [class.hidden]="i !== currentSlide"
            class="duration-700 ease-in-out transition-opacity"
          >
            <img
              [src]="slide.src"
              [alt]="slide.alt"
              class="absolute block w-full h-full object-cover"
            />
          </div>

          <!-- Slide indicators -->
          <div
            class="absolute z-30 flex space-x-3 bottom-5 left-1/2 transform -translate-x-1/2"
          >
            <button
              *ngFor="let slide of slides; let i = index"
              (click)="goToSlide(i)"
              [class]="i === currentSlide ? 'bg-white' : 'bg-white/50'"
              class="w-3 h-3 rounded-full hover:bg-white transition duration-200"
              [attr.aria-label]="'Slide ' + (i + 1)"
            ></button>
          </div>
        </div>

        <!-- Navigation buttons -->
        <button
          type="button"
          (click)="prevSlide()"
          class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        >
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none transition duration-200"
          >
            <svg
              class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 6 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 1 1 5l4 4"
              />
            </svg>
            <span class="sr-only">Previous</span>
          </span>
        </button>
        <button
          type="button"
          (click)="nextSlide()"
          class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        >
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none transition duration-200"
          >
            <svg
              class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 6 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 9 4-4-4-4"
              />
            </svg>
            <span class="sr-only">Next</span>
          </span>
        </button>
      </div>
    </div>

    <!-- Category Section -->
    <app-category></app-category>
  </div>
</div>
