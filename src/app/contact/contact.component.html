<div class="container mx-auto my-12">
  <h1 class="text-2xl font-bold mb-4 text-white">Contact Us</h1>
  <form class="space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-100"
        >Name</label
      >
      <input
        type="text"
        id="name"
        name="name"
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        placeholder="Your Name"
      />
    </div>
    <div>
      <label for="email" class="block text-sm font-medium text-gray-100"
        >Email</label
      >
      <input
        type="email"
        id="email"
        name="email"
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        placeholder="Your Email"
      />
    </div>
    <div>
      <label for="message" class="block text-sm font-medium text-gray-100"
        >Message</label
      >
      <textarea
        id="message"
        name="message"
        rows="4"
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        placeholder="Your Message"
      ></textarea>
    </div>
    <button
      type="submit"
      class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-100"
    >
      Send
    </button>
  </form>
</div>
